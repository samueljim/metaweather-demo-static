<!DOCTYPE html>
<html>
<!-- This polyfill is only so very old browsers support the code - without this line the code will still run without this line in all non IE browsers-->
<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>

<head>
  <title>MetaWeather demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles/nav.css">
</head>

<body>
  <input id="menuTrigger" type="checkbox">
  <nav class="menu">
    <label class="trigger" for="menuTrigger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </label>
    <ul class="links">
      <li class="link">
        <a href="/">Home</a>
      </li>
      <li class="link">
        <a href="https://samueljim.com">About Me</a>
      </li>
    </ul>
  </nav>
  <h1>
    <i class="fas fa-sun"></i>MetaWeather demo</h1>
  <h3 id="output">Welcome to MetaWeather demo</h3>
  <div id="table-wrapper">
    <table>
      <tr>
        <select id="city1" onchange="updateCity('city1')">
          <option value="Sydney">Sydney</option>
          <option value="Melbourne">Melbourne </option>
          <option value="Brisbane">Brisbane</option>
          <option value="Adelaide">Adelaide</option>
          <option value="Perth">Perth</option>
        </select>
      </tr>
      <span class="and">and </span>
      <tr>
        <select id="city2" onchange="updateCity('city2')">
          <option value="Brisbane">Brisbane</option>
          <option value="Melbourne">Melbourne </option>
          <option value="Sydney">Sydney</option>
          <option value="Adelaide">Adelaide</option>
          <option value="Perth">Perth</option>
        </select>
      </tr>
    </table>
    <hr>
    <h3 id="city1Name"></h3>
    <table>
      <tr>
        <td id="city1I"></td>
        <td id="city1Icon"></td>
      </tr>
      <tr>
        <td id="city1Temp">loading...</td>
        <td id="city1Type"></td>
      </tr>
      <tr>
        <td id="city1MaxMin"> </td>
        <td id="city1Wind"> </td>
      </tr>
    </table>
    <hr>
    <h3 id="city2Name"></h3>
    <table>
      <tr>
        <td id="city2I"></td>
        <td id="city2Icon"></td>
      </tr>
      <tr>
        <td id="city2Temp">loading...</td>
        <td id="city2Type"></td>
      </tr>
      <tr>
        <td id="city2MaxMin"> </td>
        <td id="city2Wind"> </td>
      </tr>
    </table>
  </div>
  <br>
  <footer>Data from
    <a href="https:/metaWeather.com">MetaWeather.com </a>
  </footer>
</body>
<script src="scripts/api.min.js"></script>
<script src="scripts/main.js"></script>

</html>
